name: Django Backend CI

on:
  push:
    branches: [ "main", "develop" ] # Or your primary branches
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.11"] # Match your development environment

    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Create and activate virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
      shell: bash # Ensure bash is used for source command

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with Flake8 (Optional - install if needed)
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true # Or set to false to fail on linting errors

    - name: Run Django Check
      run: python manage.py check

    # - name: Run Tests (Uncomment when you have tests)
    #   run: python manage.py test
